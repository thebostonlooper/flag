<!DOCTYPE html>
<html>
<head>
  <title>American Flag</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="flag">
    <div id="union">
      <!-- 50 Star elements -->
      <div class="star"></div>
      <!-- ... Repeat this 49 more times -->
    </div>
    <!-- 13 Stripe elements -->
    <div class="stripe red-stripe"></div>
    <div class="stripe white-stripe"></div>
    <!-- ... Repeat these pairs 6 more times -->
  </div>
  <script src="script.js"></script>
</body>
</html>
